    <style>
        p{
            color: limegreen;
            background-color: black;
            border: crimson 2px dashed;
        }
    </style>
    <script>
        function funcionClick(){
            document.getElementById("varParrafo").innerHTML += "Hola Mundo con click!!<br>";
        }
        function funcionDoble(){
            document.getElementById("varParrafo").innerHTML += "Hola Mundo con doble click!!<br>";
        }
        function funcionValidar(){
            if(navigator.cookieEnabled == true){
                alert("Bienvnido a mi sitio web")
            }
        }
        function funcionOver(obj){
            obj.style.backgroundColor = "Navy";
        }
        function funcionOut(obj){
            obj.style.backgroundColor = "black";
        }
        function cambiarColor(color){
            document.body.style.backgroundColor = color;
        }
    </script>
</head>

<body>
    <h1>Unidad 3 | Actividad 06:: tema (JavaScript - Eventos)</h1>
    <h3>Presiona para ejercutar el codigo</h3>
    <button type="button" onclick="funcionClick()" ondblclick="funcionDoble()">Accion...</button>
    <p id="varParrafo" onmouseover="funcionOver()" onmouseout="funcionOut(this)"></p>
    <fieldset>
        <legend>Elige un color de fondo</legend>
        <button onclick="cambiarColor('Steelblue')">
            Azul
        </button>
        <button onclick="cambiarColor('Crimson')">
            Rojo
        </button>
        <button onclick="cambiarColor('SeaGreen')">
            Verde
        </button>
    </fieldset>
</body>
